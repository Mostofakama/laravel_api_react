    <script>
         const menuRes = document.querySelector('.header_tow')
         const resMenu = document.querySelector('.res-menu')
       const menu = () => {
        if(menuRes.style.display === "none"){
           [
             menuRes.style.display = "inline",   
             resMenu.style.left = "50%",   

           ] 
        }else{
            [
             menuRes.style.display = "none",   
             resMenu.style.left = "0%",   

           ] 
        }
       }
    const header = document.querySelector('#header');
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    header.style.position = "fixed",
    header.style.top = "0";
  } else {
    header.style.position = "initial";
  }
}
